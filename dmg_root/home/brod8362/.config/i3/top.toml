##$ hosts: p14s, byakuren2
[theme]
name = "native"
[theme.overrides]
#good_bg = "#008080"
idle_fg = "#FFBF00"
good_fg = "#FFFFFF"
#critical_bg = "#FF0000"
#warning_bg = "#FF9900"
#alternating_tint_bg = "#121212"

[icons]
name = "awesome"

#[[block]]
#block = "focused_window"
#/max_width= 99

[[block]]
block = "pacman"
interval = 900
format = "{pacman}/{aur}"
aur_command = "yay -Qua"
critical_updates_regex = "(linux |linux-lts|linux-zen)"

[[block]]
block="weather"
format = "{weather} {temp}"
service = { name = "openweathermap", api_key = "a5e8a02e6ab96c2954423d4276be801f" , city_id = "4705692", units = "imperial" }
interval=900

[[block]]
block="mpd"
format="{artist} - {title} [{playback_info}]{repeat}{random}{single}{consume} {volume}%"

[[block]]
block = "load"
interval = 1
format = "{1m}"

##$ only: p14s
[[block]]
block = "battery"
#driver = "upower"
format = "{percentage} ({time}) {power}" 
device="BAT0"
#this is the internal battery
##$ end

#[[block]]
#block="toggle"
#command_state = "grep LOW_ENERGY /tmp/POWER_PROFILE"
#command_on = "$HOME/bin/prof_power_saving"
#command_off = "$HOME/bin/prof_performance"
#text = "Power Saving"

[[block]]
block="toggle"
command_state= "dunstctl is-paused | grep -o false"
command_on = "dunstctl set-paused false"
command_off = "dunstctl set-paused true"
text="Notifications"

##$ only: p14s
[[block]]
block="toggle"
command_state = "xinput list-props \"pointer:SynPS/2 Synaptics TouchPad\" | grep \"Device Enabled\" | grep '1$'"
command_on = "xinput enable 'pointer:SynPS/2 Synaptics TouchPad'"
command_off = "xinput disable 'pointer:SynPS/2 Synaptics TouchPad'"
text="Trackpad"

[[block]]
block = "backlight"
invert_icons = true
##$ end

[[block]]
block = "sound"

