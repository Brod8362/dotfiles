[theme]
name = "native" #slick
[theme.overrides]
#good_fg = "#FFBF00"
idle_fg= "#FFBF00"
critical_bg = "#FF0000"
critical_fg = "#000000"
warning_bg = "#FF9900"
alternating_tint_bg = "#121212"

[icons]
name = "awesome"
[icons.overrides]
#net_wireless = "" 
time = ""
net_vpn = "ï‚„"

[[block]]
block = "networkmanager"
interface_name_exclude = ["virbr0", "vnet0"]

[[block]]
block = "net"
interval=2
#signal_strength=true

[[block]]
block = "memory"
icons=true
format_mem="{mem_used}/{mem_total} ({mem_used_percents})"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 60

[[block]]
block = "disk_space"
path = "/home/brod8362/"
alias = "~"
info_type = "available"

[[block]]
block = "cpu"
interval = 2
format = "{barchart} {utilization} {frequency}"

[[block]]
block = "temperature"
collapsed=false
interval = 10
format = "CPU {max}C"
chip="k10temp-pci-00c3"
idle=54
info=65
warning=76

[[block]]
block = "custom"
interval=2
command = "echo \"$(cat /sys/class/hwmon/hwmon*/fan1_input) RPM\""

