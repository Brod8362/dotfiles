[theme]
name = "gruvbox-dark"
[theme.overrides]
good_bg = "#008080"
alternating_tint_bg = "#121212"

[icons]
name = "awesome"

#[[block]]
#block = "focused_window"
#/max_width= 99

[[block]]
block = "pacman"
interval = 900
format = "{pacman}/{aur}"
aur_command = "yay -Qua"
critical_updates_regex = "(linux |linux-lts|linux-zen)"

